name: Convert MobileProvision to Plist

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  convert-provisioning-profiles:
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Convert DIST.mobileprovision to DIST.plist
      - name: Convert DIST.mobileprovision
        run: |
          if [ -f "DIST.mobileprovision" ]; then
            security cms -D -i DIST.mobileprovision > DIST.plist
          else
            echo "DIST.mobileprovision not found"
            exit 1
          fi

      # Convert ExplicitDev.mobileprovision to ExplicitDev.plist
      - name: Convert ExplicitDev.mobileprovision
        run: |
          if [ -f "ExplicitDev.mobileprovision" ]; then
            security cms -D -i ExplicitDev.mobileprovision > ExplicitDev.plist
          else
            echo "ExplicitDev.mobileprovision not found"
            exit 1
          fi

      # Commit and push the generated .plist files
      - name: Commit Generated Plist Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add DIST.plist ExplicitDev.plist || true
          git commit -m "Add generated DIST.plist and ExplicitDev.plist" || true
          git push || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
